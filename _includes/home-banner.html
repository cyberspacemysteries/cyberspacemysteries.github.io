<section class="home-banner" id="home-banner">
  <div class="home-banner-copy-wrapper">
    <div class=home-banner-copy>
      <div class="home-banner-logo-wrapper">
          {% include_relative /assets/bitcoin-design-community-banner.svg svgId="banner-bitcoin-logo-svg" pathId="banner-bitcoin-logo-path" %}
      </div>
      <h1>
        Nostr-ings
      </h1>
      <p>A design testing ground</p>
      <div class="home-banner-buttons-wrapper">
        <a id="link-button-1" href="{{ /handbook | relative_url }}" rel="me">design handbook</a>
        <a id="link-button-2" href="{{ "/guide" | relative_url }}" >nostrverse</a>
      </div>
    </div>
  </div>

  <div class="home-banner-image"></div>
</section>
<section class="home-banner-info">
  <div class="home-banner-info-wrapper">
    <p>Banner design by <a id="home-banner-info-author" href="{{ site.discord_invite_url }}" target="blank">Author</a></p>
    <div class="home-banner-info-options">
      <a href="{{ "/submit-header-design" | relative_url }}" target="blank">Add your own</a>
      <button id="home-banner-info-next">&rarr;</button>
    </div>
  </div>
</section>
